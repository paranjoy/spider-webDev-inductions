<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
canvas {
    border:10px solid #666;
    background: linear-gradient(aliceblue,aliceblue,aliceblue,aliceblue,aliceblue,white,green);
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(7, 7, "yellow", 10, 290);
    myGameArea.start();
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start : function() {
        this.canvas.width = 880;
        this.canvas.height =310;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x=x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.speedX + = 2;
        this.x  = x+ this.speedX;
        this.speedY + = 02; 
        this.y = y-(250*(this.speedY)-50*(this.speedY)*(this.speedY)); 
    }
    this.mountain= function() {
         ctx = myGameArea.context;   
var my_gradient=ctx.createLinearGradient(0,00,0,320);
my_gradient.addColorStop(0.2,"lightblue");        
my_gradient.addColorStop(0.55,"#775842");  
my_gradient.addColorStop(0.89,"#775842");  
my_gradient.addColorStop(1,"green");//#984C01
ctx.fillStyle=my_gradient;
ctx.beginPath();
ctx.moveTo(200, 310);
ctx.quadraticCurveTo(400, -90, 680, 310);
ctx.fill();
        
    }
}

function updateGameArea() {
    
    myGameArea.clear();
    myGamePiece.mountain();
    myGamePiece.newPos();    
    myGamePiece.update();
    
    
}
